<!DOCTYPE html>
<!-- 
This HTML document includes profile editing functionality:
- Click Edit Profile button to toggle edit mode
- Edit name, location, and profile picture
- Changes saved to localStorage
- Future: Add server-side persistence
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoFace - Share Your Moments</title>
    <style>
        :root {
            --primary: #FF4B4B;
            --secondary: #F8F9FA;
            --text: #333333;
            --border: #E0E0E0;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            line-height: 1.6;
            background-color: #f0f2f5;
        }

        .header {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            color: var(--text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .nav-links a:hover {
            background-color: var(--secondary);
        }

        .main-content {
            max-width: 1200px;
            margin: 80px auto 2rem;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 2rem;
        }

        .profile-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 100px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
            cursor: pointer;
        }

        .profile-pic:hover {
            opacity: 0.8;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .profile-name[contenteditable="true"],
        .profile-location[contenteditable="true"] {
            border: 1px dashed var(--primary);
            padding: 0.2rem;
            border-radius: 4px;
        }

        .profile-location {
            color: #666;
            margin-bottom: 1rem;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .stat-item {
            padding: 0.5rem;
            background: var(--secondary);
            border-radius: 8px;
        }

        .stat-number {
            font-weight: bold;
            color: var(--primary);
        }

        .edit-profile-btn, .save-profile-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .save-profile-btn {
            display: none;
            background: #28a745;
        }

        .edit-profile-btn:hover, .save-profile-btn:hover {
            opacity: 0.9;
        }

        /* Rest of the styles remain unchanged */
        
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#" class="logo">YoFace</a>
            <div class="nav-links">
                <a href="#home">Home</a>
                <a href="#profile">Profile</a>
                <a href="#messages">Messages</a>
                <a href="#notifications">Notifications</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <aside class="profile-card">
            <div class="profile-header">
                <img src="https://picsum.photos/150" alt="Profile Picture" class="profile-pic" title="Click to change profile picture">
                <h2 class="profile-name" contenteditable="false">John Doe</h2>
                <p class="profile-location" contenteditable="false">New York, USA</p>
            </div>
            <div class="profile-stats">
                <div class="stat-item">
                    <div class="stat-number">1.2K</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">847</div>
                    <div class="stat-label">Following</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">234</div>
                    <div class="stat-label">Posts</div>
                </div>
            </div>
            <button class="edit-profile-btn">Edit Profile</button>
            <button class="save-profile-btn">Save Changes</button>
        </aside>

        <!-- Rest of the HTML remains unchanged -->

    <script>
        // Profile editing functionality
        const profilePic = document.querySelector('.profile-pic');
        const profileName = document.querySelector('.profile-name');
        const profileLocation = document.querySelector('.profile-location');
        const editBtn = document.querySelector('.edit-profile-btn');
        const saveBtn = document.querySelector('.save-profile-btn');

        // Load profile data from localStorage
        function loadProfile() {
            const profile = JSON.parse(localStorage.getItem('profile')) || {};
            if (profile.name) profileName.textContent = profile.name;
            if (profile.location) profileLocation.textContent = profile.location;
            if (profile.picture) profilePic.src = profile.picture;
        }

        // Save profile data to localStorage
        function saveProfile() {
            const profile = {
                name: profileName.textContent,
                location: profileLocation.textContent,
                picture: profilePic.src
            };
            localStorage.setItem('profile', JSON.stringify(profile));
        }

        // Toggle edit mode
        editBtn.addEventListener('click', () => {
            profileName.contentEditable = true;
            profileLocation.contentEditable = true;
            editBtn.style.display = 'none';
            saveBtn.style.display = 'block';
        });

        // Handle save changes
        saveBtn.addEventListener('click', () => {
            profileName.contentEditable = false;
            profileLocation.contentEditable = false;
            saveBtn.style.display = 'none';
            editBtn.style.display = 'block';
            saveProfile();
        });

        // Handle profile picture change
        profilePic.addEventListener('click', () => {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            
            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        profilePic.src = e.target.result;
                        saveProfile();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            fileInput.click();
        });

        // Load profile on page load
        loadProfile();

        // Rest of the JavaScript remains unchanged
    </script>
</body>
</html>
