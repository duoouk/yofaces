<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duoo</title>
    <style>
        :root {
            --primary: #1E90FF;
            --secondary: #F8F9FA;
            --text: #000000;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            padding: 20px;
            background-color: var(--secondary);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            max-width: 200px;
            margin: 0 auto;
            display: block;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        .nav {
            background-color: var(--primary);
            padding: 1rem;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }

        .main-content {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .contact-section {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-form {
            display: grid;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .contact-form button:hover {
            opacity: 0.9;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .gallery img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.02);
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            padding: 10px;
        }

        .lightbox-close:hover {
            color: var(--primary);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 40px;
            cursor: pointer;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .lightbox-nav:hover {
            background-color: rgba(0, 0, 0, 0.5);
            color: var(--primary);
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .login-section {
            max-width: 400px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: var(--secondary);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .login-form {
            display: grid;
            gap: 1rem;
        }

        .login-form input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-form button {
            background-color: var(--primary);
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .login-form button:hover {
            opacity: 0.9;
        }

        .login-form p {
            text-align: center;
            margin-top: 1rem;
        }

        .login-form a {
            color: var(--primary);
            text-decoration: none;
        }

        .login-form a:hover {
            text-decoration: underline;
        }

        .hamburger {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
            z-index: 100;
            background-color: var(--primary);
            border-radius: 4px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .header {
                position: relative;
                padding: 1rem;
            }

            .logo {
                max-width: 150px;
            }

            .hamburger {
                display: block;
                position: absolute;
                right: 1rem;
                top: 50%;
                transform: translateY(-50%);
                box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            }

            .nav {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 100%;
                background-color: rgba(30, 144, 255, 0.95);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: right 0.3s ease;
                z-index: 99;
                padding: 0;
            }

            .nav.active {
                right: 0;
            }

            .nav a {
                font-size: 1.5rem;
                margin: 1.5rem 0;
                padding: 1rem 2rem;
                background-color: rgba(255, 255, 255, 0.1);
                border-radius: 8px;
                width: 80%;
                text-align: center;
                transition: all 0.3s ease;
            }

            .nav a:hover {
                background-color: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -6px);
            }
            
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .lightbox-nav {
                font-size: 30px;
                padding: 15px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://ichef.bbci.co.uk/ace/standard/976/cpsprodpb/E802/production/_89649395_instagram_logo_976.jpg.webp" alt="Instagram Logo">
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <nav class="nav">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
        <a href="#login">Login</a>
    </nav>

    <main class="main-content">
        <section id="home">
            <h1>Welcome to Duoo</h1>
            <p>Your modern solution for digital needs.</p>
        </section>

        <section id="gallery" class="gallery">
            <img src="https://picsum.photos/800/600?random=1" alt="Gallery Image 1">
            <img src="https://picsum.photos/800/600?random=2" alt="Gallery Image 2">
            <img src="https://picsum.photos/800/600?random=3" alt="Gallery Image 3">
            <img src="https://picsum.photos/800/600?random=4" alt="Gallery Image 4">
            <img src="https://picsum.photos/800/600?random=5" alt="Gallery Image 5">
            <img src="https://picsum.photos/800/600?random=6" alt="Gallery Image 6">
        </section>

        <section id="contact" class="contact-section">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            <p>Email us at: <a href="mailto:info@duoo.co.uk">info@duoo.co.uk</a></p>
        </section>

        <section id="login" class="login-section">
            <h2>Member Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#register">Register here</a></p>
                <p><a href="#forgot-password">Forgot your password?</a></p>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Duoo. All rights reserved.</p>
    </footer>

    <div class="lightbox">
        <span class="lightbox-close">&times;</span>
        <span class="lightbox-nav lightbox-prev">&#10094;</span>
        <span class="lightbox-nav lightbox-next">&#10095;</span>
        <img src="" alt="Zoomed Image">
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const nav = document.querySelector('.nav');
        const lightbox = document.querySelector('.lightbox');
        const lightboxImg = lightbox.querySelector('img');
        const lightboxClose = document.querySelector('.lightbox-close');
        const lightboxPrev = document.querySelector('.lightbox-prev');
        const lightboxNext = document.querySelector('.lightbox-next');
        const galleryImages = document.querySelectorAll('.gallery img');
        let currentImageIndex = 0;

        // Hamburger menu functionality
        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            nav.classList.toggle('active');
        });

        // Close menu when clicking a link
        document.querySelectorAll('.nav a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                nav.classList.remove('active');
            });
        });

        // Lightbox functionality
        galleryImages.forEach((image, index) => {
            image.addEventListener('click', () => {
                currentImageIndex = index;
                lightboxImg.src = image.src;
                lightbox.classList.add('active');
            });
        });

        // Navigation functions
        function showImage(index) {
            if (index >= 0 && index < galleryImages.length) {
                currentImageIndex = index;
                lightboxImg.src = galleryImages[currentImageIndex].src;
            }
        }

        function nextImage() {
            showImage(currentImageIndex + 1);
        }

        function prevImage() {
            showImage(currentImageIndex - 1);
        }

        // Navigation event listeners
        lightboxNext.addEventListener('click', nextImage);
        lightboxPrev.addEventListener('click', prevImage);

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (lightbox.classList.contains('active')) {
                if (e.key === 'ArrowRight') {
                    nextImage();
                } else if (e.key === 'ArrowLeft') {
                    prevImage();
                } else if (e.key === 'Escape') {
                    lightbox.classList.remove('active');
                }
            }
        });

        // Close lightbox when clicking the close button
        lightboxClose.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
