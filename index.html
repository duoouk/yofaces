<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoFaces - Share Your World</title>
    <style>
        :root {
            --primary-color: #FF8C42;
            --secondary-color: #FF5733;
            --bg-color: #FFF1E6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: var(--bg-color);
        }

        .navbar {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .logo {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: bold;
        }

        .feed {
            margin-top: 80px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .post {
            background: white;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .post-header {
            padding: 1rem;
            display: flex;
            align-items: center;
        }

        .post-image {
            width: 100%;
            height: auto;
        }

        .post-actions {
            padding: 1rem;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .hashtag {
            color: var(--secondary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">YoFaces</div>
    </nav>

    <div class="feed">
        <!-- Example post structure -->
        <div class="post">
            <div class="post-header">
                <img src="avatar.jpg" alt="User avatar" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                <span>Username</span>
            </div>
            <img src="post-image.jpg" alt="Post content" class="post-image">
            <div class="post-actions">
                <button class="btn">Like</button>
                <button class="btn">Comment</button>
                <button class="btn">Share</button>
                <p style="margin-top: 10px;">
                    <a href="#" class="hashtag">#yofaces</a>
                    <a href="#" class="hashtag">#awesome</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Basic functionality - This would need to be expanded significantly
        document.addEventListener('DOMContentLoaded', () => {
            // Like button functionality
            const likeButtons = document.querySelectorAll('.btn');
            likeButtons.forEach(button => {
                button.addEventListener('click', () => {
                    button.style.backgroundColor = button.style.backgroundColor === 'red' ? 
                        'var(--primary-color)' : 'red';
                });
            });
        });
    </script>
</body>
</html>
